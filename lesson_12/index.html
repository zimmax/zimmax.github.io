<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Как заработать свой первый миллион</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
 <div class="section">
 	<h1 class="header">
 		<span>Получите видео-инструкцию</span>
 		 <strong>Как заработать свой первый миллион</strong>
 	</h1>
 	<div class="main">
 		<div class="video">
 			<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 		</div>
 		<div class="form">
 			<p class="form-header">Введите свой email</p>
 			<form action="#">
 				<input type="text" placeholder="Ваше имя">
 				<input type="text" placeholder="Ваш email">
 				<button class="btn">Получить инструкцию</button>
 			</form>
 		</div>
 	</div>
 </div>

 <div class="section">
 	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
 	<div class="feature">
 		<div class="col">
 			<img src="img/home.png" alt="Первое преимущество">
 			<p class="feature-text">Первое<br> преимущество</p>
 		</div>
 		<div class="col">
 			<img src="img/mountain.png" alt="Второе преимущество">
 			<p class="feature-text">Второе<br> преимущество</p>
 		</div>
 		<div class="col">
 			<img src="img/tent.png" alt="Третье преимущество">
 			<p class="feature-text">Третье<br> преимущество</p>
 		</div>
 		<div class="col">
 			<img src="img/plane-ticket.png" alt="Четвертое преимущество">
 			<p class="feature-text">Четвертое<br> преимущество</p>
 		</div>
 	</div>
 	<button class="btn">Получить инструкцию</button>
 </div>
 
 <div>
 	<h3 class="header-client">Наши клиенты</h3>
 	<div class="foto">
 		<img src="img/фото1.jpg" alt="фото 1">
 	 <img src="img/фото2.jpg" alt="Фото 2">
 	 <img src="img/фото3.jpg" alt="Фото 3">
 	 <img src="img/фото4.jpg" alt="Фото 4">
 	<div class="foto-1">
 		<img src="img/фото5.jpg" alt="Фото 5">
 	 <img src="img/фото6.jpg" alt="Фото 6">
 	 <img src="img/фото7.png" alt="Фото 7">
 	 <img src="img/фото8.jpg" alt="Фото 8">
 	</div>
 	</div>
 </div>

</body>
</html>
